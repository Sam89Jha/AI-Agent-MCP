<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Voice Recognition Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #ccc;
            min-height: 200px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .status {
            color: #666;
            font-style: italic;
            margin: 10px 0;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        .success {
            color: #28a745;
            font-weight: bold;
        }
        .log {
            background: #f8f9fa;
            padding: 5px;
            margin: 5px 0;
            border-left: 3px solid #007bff;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Advanced Voice Recognition Debug</h1>
    
    <div>
        <button id="startBtn">üé§ Start Listening</button>
        <button id="stopBtn">‚èπÔ∏è Stop Listening</button>
        <button id="clearBtn">üóëÔ∏è Clear Logs</button>
    </div>
    
    <div id="status" class="status">Ready to test voice recognition</div>
    
    <h3>Debug Information:</h3>
    <div id="debugInfo"></div>
    
    <h3>Logs:</h3>
    <div id="output"></div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const output = document.getElementById('output');
        const debugInfo = document.getElementById('debugInfo');

        let recognition = null;
        let isListening = false;

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(div);
            console.log(message);
        }

        function updateStatus(message, type = 'status') {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function updateDebugInfo() {
            const info = {
                'SpeechRecognition Available': !!(window.SpeechRecognition || window.webkitSpeechRecognition),
                'Microphone Permission': 'Unknown (check browser settings)',
                'Current State': isListening ? 'Listening' : 'Stopped',
                'Recognition Object': recognition ? 'Initialized' : 'Not initialized'
            };
            
            debugInfo.innerHTML = Object.entries(info)
                .map(([key, value]) => `<div><strong>${key}:</strong> ${value}</div>`)
                .join('');
        }

        // Initialize speech recognition
        function initSpeechRecognition() {
            log('Initializing speech recognition...');
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRecognition) {
                log('SpeechRecognition API available');
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';
                
                log('SpeechRecognition configured with settings:', {
                    continuous: recognition.continuous,
                    interimResults: recognition.interimResults,
                    lang: recognition.lang
                });
                
                recognition.onstart = () => {
                    isListening = true;
                    updateStatus('üé§ Listening... Speak now!', 'success');
                    log('Speech recognition started');
                    updateDebugInfo();
                };
                
                recognition.onend = () => {
                    isListening = false;
                    updateStatus('‚èπÔ∏è Stopped listening', 'status');
                    log('Speech recognition ended');
                    updateDebugInfo();
                };
                
                recognition.onerror = (event) => {
                    isListening = false;
                    log(`‚ùå Speech recognition error: ${event.error}`, 'error');
                    log(`Error details: ${JSON.stringify(event)}`, 'error');
                    updateStatus(`‚ùå Error: ${event.error}`, 'error');
                    updateDebugInfo();
                };
                
                recognition.onresult = (event) => {
                    log('üìù Speech recognition result received');
                    log(`Results object: ${JSON.stringify(event.results)}`);
                    log(`Results length: ${event.results.length}`);
                    
                    if (event.results.length > 0) {
                        const result = event.results[0];
                        log(`First result: ${JSON.stringify(result)}`);
                        
                        // Try different ways to access transcript
                        let transcript = null;
                        
                        // Method 1: Direct transcript property
                        if (result.transcript) {
                            transcript = result.transcript;
                            log('Found transcript via result.transcript');
                        }
                        // Method 2: Access via index if it's an array-like object
                        else if (result[0] && result[0].transcript) {
                            transcript = result[0].transcript;
                            log('Found transcript via result[0].transcript');
                        }
                        // Method 3: Try to access the first item
                        else if (typeof result.item === 'function') {
                            const firstItem = result.item(0);
                            if (firstItem && firstItem.transcript) {
                                transcript = firstItem.transcript;
                                log('Found transcript via result.item(0).transcript');
                            }
                        }
                        // Method 4: Try to iterate through results
                        else {
                            for (let i = 0; i < result.length; i++) {
                                const item = result[i];
                                if (item && item.transcript) {
                                    transcript = item.transcript;
                                    log(`Found transcript via result[${i}].transcript`);
                                    break;
                                }
                            }
                        }
                        
                        if (transcript) {
                            log(`‚úÖ Transcript: "${transcript}"`, 'success');
                            
                            const div = document.createElement('div');
                            div.innerHTML = `<strong>üéØ Transcript:</strong> "${transcript}"`;
                            div.style.color = '#28a745';
                            div.style.fontWeight = 'bold';
                            output.appendChild(div);
                            
                            updateStatus(`‚úÖ Got transcript: "${transcript}"`, 'success');
                        } else {
                            log('‚ùå No transcript found in any method', 'error');
                            log('Available properties:', Object.keys(result));
                            updateStatus('‚ùå No transcript found', 'error');
                        }
                    } else {
                        log('‚ùå No results in event', 'error');
                        updateStatus('‚ùå No results found', 'error');
                    }
                    
                    updateDebugInfo();
                };
                
                return true;
            } else {
                log('‚ùå SpeechRecognition API not available', 'error');
                updateStatus('‚ùå Speech recognition not supported in this browser', 'error');
                return false;
            }
        }

        startBtn.addEventListener('click', () => {
            log('Start button clicked');
            
            if (!recognition) {
                log('Initializing recognition...');
                if (!initSpeechRecognition()) {
                    return;
                }
            }
            
            try {
                log('Starting speech recognition...');
                recognition.start();
            } catch (error) {
                log(`‚ùå Error starting recognition: ${error.message}`, 'error');
                updateStatus(`‚ùå Error starting: ${error.message}`, 'error');
            }
        });

        stopBtn.addEventListener('click', () => {
            log('Stop button clicked');
            if (recognition && isListening) {
                recognition.stop();
            }
        });

        clearBtn.addEventListener('click', () => {
            output.innerHTML = '';
            log('Logs cleared');
        });

        // Initialize on load
        log('Page loaded, checking speech recognition support...');
        initSpeechRecognition();
        updateDebugInfo();
        
        // Check microphone permission
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(() => {
                    log('‚úÖ Microphone permission granted');
                    updateDebugInfo();
                })
                .catch((error) => {
                    log(`‚ùå Microphone permission denied: ${error.message}`, 'error');
                    updateDebugInfo();
                });
        }
    </script>
</body>
</html>
